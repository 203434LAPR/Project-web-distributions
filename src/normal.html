<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="normal.css">
    <!-- CSS only -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <title>Distribución normal</title>
</head>
<body>
    <div class="caja" id="body">
        <h1>Ditribucion Normal</h1>
        <div class="entrada">
            <label for="">Media: </label>
            <input type="number" class="form-control" id="media">
            <label for="">Desviación estándar: </label>
            <input type="number" class="form-control" id="dEstandar">
        </div>

        <div class="opcion">
            <button class="btn btn-secondary" onclick="menu(1)">Mayor que: </button>
            <input type="number" class="form-control" id="x">
            <button class="btn btn-secondary" onclick="menu(2)">Menor que: </button>
            <input type="number"  class="form-control" id="x2">
            <div id="entre">
                <input type="number" class="form-control" id="x3">
                <button class="btn btn-secondary" onclick="menu(3)">Entre</button>
                <input type="number" class="form-control" id="x4">
            </div>
        </div>
        <div class="resul">
            <h3>Porcentaje calculado: </h3>
            <div id="resultado" class="form-control"></div>
        </div>
    </div>
</body>
<script src="main.js"></script>
<script src="tablaDistribucion.js"></script>
</html>
